name: Publish to NPM

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # Required for OIDC trusted publishing

jobs:
  publish:
    runs-on: macos-latest
    if: startsWith(github.event.head_commit.message, 'chore: release')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '24'  # Includes npm 11.6.0 with OIDC support
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: tools

      - name: Build packages
        run: pnpm build:all
        working-directory: tools

      - name: Publish to npm
        run: pnpm publish:all --no-git-checks
        working-directory: tools
        # npm auto-detects OIDC environment, no token needed
