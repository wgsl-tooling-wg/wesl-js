name: Publish to NPM

on:
  push:
    tags:
      - '*\@*'

permissions:
  contents: read
  id-token: write  # Required for OIDC trusted publishing

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is at HEAD of main
        run: |
          git fetch origin main
          MAIN_SHA=$(git rev-parse origin/main)
          TAG_SHA=$(git rev-parse $GITHUB_SHA)
          if [ "$MAIN_SHA" != "$TAG_SHA" ]; then
            echo "Error: Tag must be at HEAD of main"
            echo "  main HEAD: $MAIN_SHA"
            echo "  tag SHA:   $TAG_SHA"
            exit 1
          fi
          echo "âœ“ Tag is at HEAD of main branch"

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '24'  # Includes npm 11.6.0 with OIDC support
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: tools

      - name: Build packages
        run: pnpm build:all
        working-directory: tools

      - name: Publish to npm
        run: pnpm publish:all --no-git-checks
        working-directory: tools
        # npm auto-detects OIDC environment, no token needed
