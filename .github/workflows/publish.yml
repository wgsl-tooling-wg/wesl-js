name: Publish to NPM

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write  # Required for OIDC trusted publishing

jobs:
  check-tag:
    runs-on: ubuntu-latest
    outputs:
      has_tag: ${{ steps.check.outputs.has_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version tag
        id: check
        run: |
          TAGS=$(git tag --points-at HEAD | grep '^v' || true)
          if [ -z "$TAGS" ]; then
            echo "No version tag found, skipping publish"
            echo "has_tag=false" >> $GITHUB_OUTPUT
          else
            echo "Found version tag(s): $TAGS"
            echo "has_tag=true" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-tag
    if: needs.check-tag.outputs.has_tag == 'true'
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '24'  # Includes npm 11.6.0 with OIDC support
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: tools

      - name: Build packages
        run: pnpm build:all
        working-directory: tools

      - name: Publish to npm
        run: pnpm publish:all --no-git-checks
        working-directory: tools
        # npm auto-detects OIDC environment, no token needed
